<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <dialog id="nickname-modal">
      <form id="nickname-form">
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="Define tu nombre de usuario"
        />
        <input type="submit" value="Confirmar" class="btn" />
      </form>
    </dialog>
    <div class="chat-main-container">
      <ul id="messages" class="shown"></ul>
      <ul id="dmMessages" class="hidden"></ul>
      <ul id="connectedUsers"></ul>
    </div>

    <form id="form" action="">
      <span class="loading-message-span" id="loading-message"></span>
      <input id="input" type="text" /><button class="btn">Enviar</button>
      <select id="userSelect" name="userSelect">
        <option value="global">Chat Global</option>
      </select>
    </form>
    <!-- Importamos socket.io (en desarrollo no necesitamos un bundle para cliente y para server, el del server hace el trabajo de ambos) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
