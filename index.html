<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <dialog id="nickname-modal">
      <form id="nickname-form">
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="Define tu nombre de usuario"
        />
        <button onclick="defineNickname()">Confirmar</button>
      </form>
    </dialog>
    <div class="chat-main-container">
      <ul id="messages"></ul>
      <ul id="connectedUsers"></ul>
    </div>
    <form id="form" action="">
      <span id="loading-message"></span>
      <input id="input" type="text" /><button>Enviar</button
      ><button onclick="openModal()">Definir nickname</button>
    </form>
    <!-- Importamos socket.io (en desarrollo no necesitamos un bundle para cliente y para server, el del server hace el trabajo de ambos) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
